@(title: String)

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>@title</title>
    <!-- Core Stylesheets -->
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/dashboard.css")">
    <link rel="stylesheet" media="only screen and (-webkit-min-device-pixel-ratio: 2)" href="@routes.Assets.at("stylesheets/highdpi.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <!-- Modernizr -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.js" type="text/javascript"></script>
</head>
<body>
    <div class="page-container">
        <div class="row row-offcanvas row-offcanvas-left">
            <!-- Sidebar -->
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                <div class="active" id="menu-toggle" data-toggle="offcanvas">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="shadow" id="sidebarWrap">
                    <h2 class="sidebar-title">
                    <div class="stats-value"></i><span id="geothermal">Geothermal</span> Dashboard</h2>
                    <ul class="nav">
                        <li>
                            <i class="fa fa-cloud btn btn-circle sidebar-left" id="icon-cool"></i>
                            <text class="value sidebar-right">-000,000,000.00</text>
                            <span class="units sidebar-right">Total Cooling Provided by GHX in MM BTU/HRS</span>
                        </li>
                        <hr>
                        <li>
                            <i class="fa fa-fire btn btn-circle sidebar-left" id="icon-heat"></i>
                            <text class="value sidebar-right">000,000,000.00</text>
                            <span class="units sidebar-right">Total Heat Provided by GHX in MM BTU/HRS</text>
                            </li>
                            <hr>
                            <li>
                                <i class="fa fa-usd btn btn-circle sidebar-left" id="icon-energy"></i>
                                <text class="value sidebar-right">$000,000,000</text>
                                <span class="units sidebar-right">Total Energy Savings</span>
                            </li>
                            <hr>
                            <li>
                                <i class="fa fa-money btn btn-circle sidebar-left" id="icon-investment"></i>
                                <text class="value sidebar-right">$000,000,000</text>
                                <span class="units sidebar-right">Return on Investment</span>
                            </li>
                            <hr>
                            <li>
                                <i class="fa fa-sun-o btn btn-circle sidebar-left" id="icon-days"></i>
                                <text class="value sidebar-right">0,000</text>
                                <span class="units sidebar-right">Days until Simple Payback</span>
                            </li>
                            <hr>
                        </ul>
                        <div id="speed-control">
                            <p>
                                <label for="speed">Speed:</label>
                                <input type="text" id="speed"></input>
                            </p>
                            <div id="slider"></div>
                            <i class="fa fa-plus-circle speed-button" id="speed-plus"></i>
                            <i class="fa fa-minus-circle speed-button" id="speed-minus"></i>
                        </div>
                        <div class="logo">
                        </div>

                </div>
            </div>
                <!-- Main -->
                <div class="main"></div>
        </div>
    </div>
<!-- Core JavaScript Files -->
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <!-- Custom JavaScript Files -->
        <script src="@routes.Assets.at("javascripts/init.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/piping.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/ghx.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/flow.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/tempgauge.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery-dash.js")" type="text/javascript"></script>
    </body>
</html>
